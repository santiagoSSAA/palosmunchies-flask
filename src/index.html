<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <form action="{{ url_for('add') }}" method="post">
      <input type="text" name="task" placeholder="Enter a new task" required>
      <input type="submit" value="Add Task">
    </form>
    <ul>
      {% for task in tasks %}
      <li>{{ task.task }} <a href="{{ url_for('delete', task_id=task.id) }}">Delete</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
